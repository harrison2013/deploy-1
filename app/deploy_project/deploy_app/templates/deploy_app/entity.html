<form action="/api/v1/{{ item_type }}/{{ item.id }}" method="post">
{% csrf_token %}
{% debug %}
  You're looking at {{ item }}.
  <br>Update value?<br>
  <input type="text" name="item">
</form>
<form action="/api/v1/{{ item_type }}/{{ item.id }}/delete" method="get">
{% csrf_token %}
  Delete {{ item }}?
  <a href="/api/v1/{{ item_type }}/{{ item.id }}/delete">DELETE</a>
</form>
